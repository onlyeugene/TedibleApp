<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Visitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hello Visitor</h1>
    <form id="visitor-form">
      <label for="visitor-name">Enter your name:</label>
      <input type="text" id="visitor-name" name="visitor_name" required>
      <button type="submit">Submit</button>
    </form>
    <div id="response-container" class="hidden">
      <div class="response-card">
        <h2>Response</h2>
        <p><strong>Client IP:</strong> <span id="client-ip"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Greeting:</strong> <span id="greeting"></span></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
